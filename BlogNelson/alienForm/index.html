<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet" />
</head>

<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>
				Fill out the form below to place an order for an alien abduction by
				one of our fine UFOs.
			</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name</label>
					<input type="text" placeholder="Your Name" id="name" name="name" />
					<label for="phone">Phone number</label>
					<input type="tel" name="phone" id="phone" />
					<label for="email">Email</label>
					<input type="email" name="email" id="email" />
				</fieldset>

				<fieldset>
					<legend>About your abduction</legend>
					<label for="date">Requested date</label>
					<input type="date" name="date" id="date" />
					<label for="qty">How many people would you like abducted?</label>
					<input type="number" name="qty" id="qty" min="1" max="10" />

					<p>What type of UFO do you prefer?</p>

					<label>
						<input type="radio" name="ufotype" value="classic" checked />Classic
						oval UFO
					</label>
					<label>
						<input type="radio" name="ufotype" value="imperial" />Star
						Wars-style Imperial cruiser
					</label>
					<label>
						<input type="radio" name="ufotype" value="viper" />Battlestar
						Galactica-style Viper
					</label>
					<label>
						<input type="radio" name="ufotype" value="borg" />Borg-style cube
					</label>


					<label for="abtype">What type of abduction experience do you want?</label>
					<select id="abtype" name="abtype">
						<option value="none" selected> Select one...</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whale">Whale watching</option>
					</select>

					<label for="comments">Special requests:</label>
					<textarea id="comments" name="comments" placeholder="opinion"></textarea>
					<label>
						<input id="subscribe" name="subscribe" type="checkbox" value="subscribe">Add me to your email
						list
					</label>
				</fieldset>

				<input id="send_to" type="hidden" name="send_to" value="ezequieln_@hotmail.com">
				<button type="submit">Submit</button>

			</form>
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2822.3271933671836!2d-93.27164245482007!3d44.97766400850286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a75fc44b3%3A0x4d957d624359d4c7!2s60%20South%206th%20St%20%233625%2C%20Minneapolis%2C%20MN%2055402%2C%20EE.%20UU.!5e0!3m2!1ses!2sve!4v1571672622848!5m2!1ses!2sve" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
			<address>
				Frontend Masters &middot; 60 South 6th Street &middot; Suite 3625
				&middot; Minneapolis, MN 55402
			</address>
		</aside>
	</div>

	<script src="js/forms.js"></script>
</body>

</html>
